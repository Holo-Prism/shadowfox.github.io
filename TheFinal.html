<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Défi de ShadowFox</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function checkAddress() {
            var userInput = document.getElementById('addressInput').value.trim().toLowerCase();
            var requiredWord = 'gerland'; // Mot clé requis dans l'adresse

            if (userInput.includes(requiredWord)) {
                document.getElementById('message').innerHTML = 
                    "<blockquote><b>Bravo !</b>Vous avez trouvé l’adresse correcte. Félicitation les autorités compétente vont pouvoir intervenir.</blockquote>";
                document.getElementById('addressInput').disabled = true; // Désactiver le champ après succès
                document.getElementById('submitBtn').disabled = true; // Désactiver le bouton après succès
            } else {
                document.getElementById('message').innerHTML = 
                    "<b>Erreur</b> : L’adresse doit inclure le mot 'gerland'. Essayez encore.";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Défi de ShadowFox</h1>
        <p>C’est la dernière page, la dernière ligne droite pour arrêter ShadowFox. Tout repose sur vous maintenant.  
        Si vous  rentrer le bon lieux les autorités pourront intervenir.</p>

        <!-- Formulaire pour entrer une adresse -->
        <label for="addressInput">Entrez un lieu en miniscule :</label>
        <input type="text" id="addressInput" placeholder="Exemple : 350 avenue Jean Jaurès, Gerland">
        <button id="submitBtn" onclick="checkAddress()">Soumettre</button>

        <p id="message"></p> <!-- Zone pour afficher le message de succès ou d'erreur -->
    </div>
    <footer>Créé pour le défi de ShadowFox</footer>
</body>
</html>
